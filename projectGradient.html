<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Generator</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #03098E, #D3F91C);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #color-buttons {
            margin-bottom: 20px;
        }
        .color-button {
            width: 100px;
            height: 50px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 25px; /* Curved edges */
        }
        #code {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        #copy-btn {
            background-color: #fff;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="color-buttons">
            <button class="color-button" id="button1">Color 1</button>
            <button class="color-button" id="button2">Color 2</button>
        </div>
        <div id="code">background-image: linear-gradient(to right, #03098E, #D3F91C);</div>
        <button id="copy-btn" onclick="copyCode()">Copy your code here</button>
    </div>

    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function setGradient() {
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            document.body.style.backgroundImage = `linear-gradient(to right, ${color1}, ${color2})`;
            document.getElementById('code').textContent = `background-image: linear-gradient(to right, ${color1}, ${color2});`;
            document.getElementById('button1').style.backgroundColor = color1;
            document.getElementById('button2').style.backgroundColor = color2;
        }

        document.getElementById('button1').addEventListener('click', setGradient);
        document.getElementById('button2').addEventListener('click', setGradient);

        function copyCode() {
            const code = document.getElementById('code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Code copied to clipboard!');
            }, () => {
                alert('Failed to copy code.');
            });
        }

        // Set initial gradient and button colors
        setGradient();
    </script>
</body>
</html>
